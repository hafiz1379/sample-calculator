<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" contentwidth=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="calculator">
    <input type="text" id="display" readonly>
    <div id="history"></div>
    <div class="keypad">
      <button class="operation" onclick="clearDisplay()">C</button>
      <button class="operation" onclick="deleteDigit()">DEL</button>
      <button class="operation" onclick="performUnaryOperation('sqrt')">âˆš</button>
      <button class="operation" onclick="performUnaryOperation('log')">log</button>
      <button onclick="appendNumber('7')">7</button>
      <button onclick="appendNumber('8')">8</button>
      <button onclick="appendNumber('9')">9</button>
      <button class="operation" onclick="performOperation('+')">+</button>
      <button onclick="appendNumber('4')">4</button>
      <button onclick="appendNumber('5')">5</button>
      <button onclick="appendNumber('6')">6</button>
      <button class="operation" onclick="performOperation('-')">-</button>
      <button onclick="appendNumber('1')">1</button>
      <button onclick="appendNumber('2')">2</button>
      <button onclick="appendNumber('3')">3</button>
      <button class="operation" onclick="performOperation('*')">*</button>
      <button onclick="appendNumber('0')">0</button>
      <button onclick="appendDecimal()">.</button>
      <button onclick="calculateResult()">=</button>
      <button class="operation" onclick="performOperation('/')">/</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
